<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>LEVITA Monitoring</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container my-5">
    <div class="row gy-4">

        <!-- БЛОК 1: Текущий доход -->
        <div class="col-md-6">
            <div class="card shadow-sm rounded-4 p-4 h-100">
                <div class="d-flex flex-column">
                    <div class="d-flex justify-content-between align-items-start flex-wrap flex-md-nowrap mb-3">
                        <div>
                            <div class="fs-5 fw-semibold">Текущий доход</div>
                            <div class="fs-3 fw-bold" id="currentIncome">≈ … ₽</div>
                        </div>
                        <div class="ms-3 d-flex align-items-start justify-content-end" style="min-width: 100px;">
                            <div class="position-relative pie-wrapper">
                                <canvas id="pieChart"></canvas>
                                <img src="/assets/Mountain.svg" alt="icon" class="center-icon">
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="d-flex justify-content-between text-muted small align-items-center mb-1">
                            <span id="remainingToPlan">… ₽ до цели</span>
                            <span class="fw-semibold" id="planPercent">…%</span>
                        </div>
                        <div class="progress rounded-pill mb-1" style="height: 12px; background-color: #F4DA96;">
                            <div id="yellowBar" class="progress-bar" style="width: 0%; background-color: #FFD54F;"></div>
                        </div>
                        <div class="d-flex justify-content-end small text-muted mt-1">
                            <span id="locationPlan">План студии … ₽</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- БЛОК 2: Цифра дня -->
        <div class="col-md-6">
            <div class="card shadow-sm rounded-4 p-4 h-100 d-flex flex-column justify-content-between">

                <!-- ВЕРХ: Цифра дня с фоном и ₽ -->
                <div class="figure-highlight position-relative rounded-3 mb-3">
                    <div class="d-flex align-items-center mb-2">
                        <img src="/assets/Target.svg" alt="icon" style="width: 20px; height: 20px;" class="me-2">
                        <span class="text-muted fw-medium">Цифра дня</span>
                    </div>
                    <div class="fs-5 fw-bold" id="dailyFigure">… ₽</div>
                    <img src="/assets/ruble-bg.svg" alt="₽" class="ruble-background">
                </div>

                <!-- НИЗ: План / Выполнение / Осталось -->
                <div class="row text-center">
                    <div class="col">
                        <div class="fw-medium text-muted">План</div>
                        <div class="fw-bold" id="locationPlanBlock">… ₽</div>
                    </div>
                    <div class="col">
                        <div class="fw-medium text-muted">Выполнение</div>
                        <div class="fw-bold" id="actualIncome">… ₽</div>
                    </div>
                    <div class="col">
                        <div class="fw-medium text-muted">Осталось</div>
                        <div class="fw-bold" id="remainingBlock">… ₽</div>
                    </div>
                </div>

            </div>
        </div>
        <!-- БЛОК 3: Накоплено бонусов дня -->
        <div class="col-md-4">
            <div class="card kpi-card shadow-sm rounded-4 p-3 h-100">
                <div class="d-flex align-items-center justify-content-start mb-2">
                    <div class="badge kpi-badge">
                        <img src="/assets/Crown.svg" alt="crown" class="crown-icon me-1">
                        <span id="dayBonusesAmount">… ₽</span>
                    </div>
                </div>
                <div class="fw-medium fs-6 mb-2">Накоплено бонусов дня</div>
                <div class="text-muted small">Выплачивается как то там</div>
            </div>
        </div>


    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/js/dashboard.js"></script>
</body>
</html>
