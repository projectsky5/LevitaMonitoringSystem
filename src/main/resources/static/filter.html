<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список администраторов - LEVITA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/filter.css">
</head>
<body>
<div class="login-page d-flex align-items-center justify-content-center min-vh-100">
    <div class="login-container d-flex flex-row rounded-5 shadow">

        <!-- Левая часть: кнопки и список -->
        <div class="form-side d-flex flex-column justify-content-center px-5 w-60 position-relative">

            <!-- Логотип -->
            <div class="logo-wrapper mb-4">
                <img src="/assets/general/Levita-black.svg" alt="LEVITA" class="levita-logo-login">
            </div>

            <!-- Кнопка сортировки с дропдауном -->
            <div class="filter-dropdown mb-4 d-flex justify-content-center align-items-center gap-2 position-relative">
                <button class="btn-filter-type fw-semibold">Выберите</button>
                <button class="btn-sort-order" id="sortToggleBtn">
                    <img src="/assets/filter/svg/sort-off.svg" alt="Sort" class="sort-toggle-icon">
                </button>

                <!-- Выпадающий список -->
                <div class="dropdown-menu-custom hidden" id="sortTypeMenu">
                    <button class="dropdown-item-custom" data-sort="personalRevenue">Личная выручка</button>
                    <button class="dropdown-item-custom" data-sort="conversionRate">Конверсия</button>
                </div>
            </div>

            <!-- Список админов -->
            <div class="admin-list-container">
                <ul class="admin-list list-group"></ul>
            </div>

        </div>

        <!-- Правая часть: балерина -->
        <div class="right-side w-40 d-flex align-items-center justify-content-center position-relative">
            <img src="/assets/login/svg/ballerina.svg" alt="ballerina" class="ballerina-img">
        </div>

    </div>
</div>

<script src="/js/filter-page.js"></script>
</body>
</html>
